
hub:
  cookieSecret: "xxx"

proxy:
  secretToken: "xxx"

ingress:
  enabled: true
  hosts:
    - pyaos-workshop.unidata.ucar.edu
  tls:
  - hosts:
    - pyaos-workshop.unidata.ucar.edu
    secretName: cert-secret


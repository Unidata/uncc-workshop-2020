auth:
  type: dummy
  dummy:
    password: <your secret password>
  admin:
    users:
      - admin1
      - admin2
  whitelist:
    users:
      - user1
      - user2

singleuser:
  storage:
    type: none
  memory:
    guarantee: 4G
    limit: 4G
  cpu:
    guarantee: 2
    limit: 2
  defaultUrl: "/tree"
  image:
    name: unidata/uncc-workshop-2020
    tag: 8cdd98c64409
  lifecycleHooks:
    postStart:
      exec:
          command:
            - "sh"
            - "-c"
            - >
              gitpuller https://github.com/Unidata/uncc-workshop-2020 master uncc-workshop-2020;
              gitpuller https://github.com/Unidata/python-training master python-training;
